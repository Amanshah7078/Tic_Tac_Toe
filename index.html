<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Tic Tac Toe</h1> -->
        <div class="grid">
<div class="row">
    <div onclick="handleClick(this)" id="0" class="coln"></div>
    <div onclick="handleClick(this)" id="1" class="coln"></div>
    <div onclick="handleClick(this)" id="2" class="coln"></div>
    <div onclick="handleClick(this)" id="3" class="coln"></div>
    

</div>
<div class="row">
    <div onclick="handleClick(this)" id="4" class="coln"></div>
    <div onclick="handleClick(this)" id="5" class="coln"></div>
    <div onclick="handleClick(this)" id="6" class="coln"></div>
    <div onclick="handleClick(this)" id="7" class="coln"></div>
    

</div>
<div class="row">
    <div onclick="handleClick(this)" id="8" class="coln"></div>
    <div onclick="handleClick(this)" id="9" class="coln"></div>
    <div onclick="handleClick(this)" id="10" class="coln"></div>
    <div onclick="handleClick(this)" id="11" class="coln"></div>

</div>



<div class="row">
    <div onclick="handleClick(this)" id="12" class="coln"></div>
    <div onclick="handleClick(this)" id="13" class="coln"></div>
    <div onclick="handleClick(this)" id="14" class="coln"></div>
    <div onclick="handleClick(this)" id="15" class="coln"></div>
    

</div>


        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
